{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon"/>
    <!-- Icon - IconMonster -->
<!--    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstriconic-font.min.css"/>-->
    <!-- Mumble UI -->
    <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}"/>
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="{% static 'styles/app.css' %}"/>

    <title>DevSearch - Connect with Developers!</title>
</head>
<body>
{% include 'projects/navbar.html' %}

    {% if messages %}
        {% for message in messages %}
        <div style="text-align: center">
            <div class="alert alert--{{message.tags}}">
                <p class="alert__message">{{message}}</p>
                <button class="alert__close">тип</button>
            </div>
        </div>
        {% endfor %}
    {% endif %}

{% block content %} {% endblock %}

<script src="{% static 'uikit/app.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
